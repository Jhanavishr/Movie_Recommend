            opacity: .95;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .logout-container {
            width: 450px;
            min-height: 500px;
            height: auto;
            border-radius: 5px;
            margin: 2% auto;
            box-shadow: 0 9px 50px hsla(24, 12%, 92%, 0.31);
            padding: 2%;
            background-image: linear-gradient(-225deg, #2c2d2d 50%, #070808 50%);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin: 2% auto 10% auto;
            text-align: center;
            color: #e6f1ec;
        }

        p {
            font-size: 150%;
            font-family: 'Playfair Display', serif;
            color: #e6f1ec;
            margin-bottom: 20px;
        }
        
        a {
            color: #d9d9ef;
            display: inline-block;
            width: 300px;
            height: 40px;
            line-height: 40px;
            padding: 0 80px;
            background: #ae0d0d;
            border-radius: 10px;
            outline: none;
            border: none;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s, color 0.3s;
            margin-top: 20px;
            font-size: 18px;
            text-decoration: none;
        }
        
        a:hover {
            background: #bf0813;
            color: #fff;
        }
